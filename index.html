<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./Images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <title>Rumo a marte - OnebitX</title>
  </head>
  <body
    class="py-5"
    style="
      background-image: url('./Images/backgroundLp.png');
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
    "
  >
    <div class="container main mt-5">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="card bg-dark px-3 pt-3" style="width: 30rem">
            <img
              src="./Images/logoOneBitDark.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text text-light my-2">1 - What is your name?</p>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">First Name</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your first name"
                />
              </div>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Last Name</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your last name"
                />
              </div>
              <p class="card-text text-light my-2">2 - What is your gender?</p>
              <div class="form-check text-light">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderSelection"
                  id="maleGender"
                />
                <label class="form-check-label" for="maleGender"> Male </label>
              </div>
              <div class="form-check text-light">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderSelection"
                  id="femaleGender"
                  checked
                />
                <label class="form-check-label" for="femaleGender">
                  Female
                </label>
              </div>
              <div class="form-check text-light">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderSelection"
                  id="donotGender"
                  checked
                />
                <label class="form-check-label" for="donotGender">
                  Do not inform
                </label>
              </div>
              <p class="card-text text-light my-2">
                3 - Select the training you've already completed
              </p>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="basicAstronautTraining"
                />
                <label
                  class="form-check-label text-light"
                  for="basicAstronautTraining"
                  >Basic astronaut training</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="advancedAstronautTraining"
                />
                <label
                  class="form-check-label text-light"
                  for="advancedAstronautTraining"
                  >Advanced astronaut training</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="basicPhysicalTraining"
                />
                <label
                  class="form-check-label text-light"
                  for="basicPhysicalTraining"
                  >Basic physical training</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="advancedPhysicalTraining"
                />
                <label
                  class="form-check-label text-light"
                  for="advancedPhysicalTraining"
                  >Advanced physical training</label
                >
              </div>
              <p class="card-text text-light my-2">
                4 - Which of these is a quality of yours?
              </p>
              <div class="container d-flex flex-wrap p-0" style="gap: 0.5rem">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="proactiveQ"
                  />
                  <label class="form-check-label text-light" for="proactiveQ">
                    Proactive
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="resistentQ"
                  />
                  <label class="form-check-label text-light" for="resistentQ">
                    Resistent
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="noThrowUp"
                  />
                  <label class="form-check-label text-light" for="noThrowUp">
                    Don't throw up easily
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="noFear"
                  />
                  <label class="form-check-label text-light" for="noFear">
                    Not scared of Martians
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="starWarsFan"
                  />
                  <label class="form-check-label text-light" for="starWarsFan">
                    I've seen all Star Wars
                  </label>
                </div>
              </div>
              <div class="container d-flex justify-content-center pt-2">
                <button
                  type="button"
                  class="btn btn-outline-danger waves-effect"
                >
                  Send info
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5 pt-5">
        <div class="col d-flex justify-content-center">
          <p class="text-light">Made by me</p>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
